version: '3.3'

volumes:
  static_value:
  media_value:
  db_data_value:

services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - db_data_value:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    build: ../backend/api_foodgram
    restart: always
    volumes:
      - static_value:/app/backend_static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/backend_static/:ro
      - media_value:/var/html/media/:ro
    depends_on:
      - backend
